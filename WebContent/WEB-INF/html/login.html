               function winHei(){ return (ns4||ns6)?window.innerHeight:document.body.clientHeight; }
               function winOfy(){ return (ns4||ns6)?window.pageYOffset:document.body.scrollTop; }
               function togFall(){ for(i=0;i<no;i++){ if(tog==1){ with(eval(falllayer)){ left=-500; } clearTimeout(dofallt[i]); }else{ fallt(i); } } tog*=-1 }
               function newobj(q,t){
               spin = parseInt(Math.random()*slider);
               spin = (Math.random()>0.5) ? spin : -spin;
               o[q] = new Array(parseInt(Math.random()*(winWid()-slider)),-30,spin,0.02+Math.random()/10,parseInt(1+Math.random()*fallmax),0);

                        }

function fallt(i){
   if((o[i][1]>winHei()-(fallsize*1.5))||(o[i][0]>winWid()-slider-(fallsize*fallwhat.length))){ newobj(i,0); }
   o[i][1] += o[i][4];

   with(eval(falllayer)){
      top = o[i][1]+winOfy();

      if(!ns4){

      }
   }
   dofallt[i] = setTimeout("fallt("+i+")", speed);
}
for (i = 0; i < no; i++){ newobj(i,1); fallt(i); }

                        //Colors to use in text
                        var colors = new Array('#3498db', '#e74c3c', '#2ecc71', '#e67e22', '#1abc9c', '#f1c40f');


                        //Function that prints required classes
                        function printCSS(){
                           document.write('<style>');

                           for(i = 0; i < colors.length; i++){
                              document.write('.color-' + i + '{color:' + colors[i] + '}');
                           }

                           document.write('</style>');
                        }


                        //Function that generates the text
                        function generateText(text){
                           document.write('<div class=\'textcolor\'>');

                           for(i = 0; i < text.length; i++){
                              var rnd = Math.floor(Math.random() * colors.length);

                              document.write('<span id="letter-' + i + '" class="color-' + rnd + '" onmouseover="changeColor(this.id)">');
                              document.write(text[i]);
                              document.write('</span>');
                           }
                           document.write('</div>');
                        }


                        //Function that changes color of letter
                        function changeColor(el){
                           el = document.getElementById(el);
                           var rnd = Math.floor(Math.random() * colors.length);

                           while(el.className == 'color-' + rnd){
                              rnd = Math.floor(Math.random() * colors.length);
                           }

                           el.className = 'color-' + rnd;
                        }


                        printCSS();
                        generateText('Gain Museum');
                    </script>
